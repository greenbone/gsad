name: "CodeQL"

on:
  push:
    branches: [ master, gsa-21.10, gsa-21.04, gsa-20.08 ]
  pull_request:
    branches: [ master, gsa-21.10, gsa-21.04, gsa-20.08 ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: '30 5 * * 0' # 5:30h on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: greenbone/build-env-gsa-20.08-debian-buster-gcc-gsad

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c', 'javascript' ]
    env:
      WORKSPACE: ${{ github.workspace }}/gsad

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
      # build between init and analyze ...
    - name: Configure and compile gsad
      run: |
        mkdir build && rm -rf .git && cd build/ \
          && cmake -DCMAKE_BUILD_TYPE=Debug .. && make install
      working-directory: ${{ env.WORKSPACE }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
