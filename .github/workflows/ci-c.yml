name: Build and test C

on:
  push:
    branches: [ master, gsad-21.04, gsad-20.08 ]
  pull_request:
    branches: [ master, gsad-21.04, gsad-20.08 ]


jobs:
  c_format_check:
    env:
    name: Check C Source Code Formatting
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Check Source Format
        run: |
          clang-format -i -style=file src/*.{c,h} \
          && git diff --exit-code
  build_gsad:
    name: Build gsad
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        container:
          - greenbone/gsad-20.08-gcc-testing
          - greenbone/gsad-20.08-clang-testing
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Configure and compile gsad
        run: |
          mkdir build && rm -rf .git && cd build/ \
            && cmake -DCMAKE_BUILD_TYPE=Release .. && make install
