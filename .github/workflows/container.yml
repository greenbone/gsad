name: Container Image Builds

on:
  push:
    branches: [ main, stable, oldstable ]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  images:
    name: Build and upload container images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Gather container image tags
        uses: greenbone/actions/container-image-tags@v1
        id: container
      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Container image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.container.outputs.image-tags }}
          platforms: linux/amd64,linux/arm64
          file: .docker/prod.Dockerfile

  upload-build:
    name: "Upload images for building gsad"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc
          - clang
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Find reference branch
        uses: greenbone/actions/container-image-tags@v1
        id: container
        with:
          image-name: ${{ github.repository }}-build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "Build and push ${{ steps.container.outputs.image-tags }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.container.outputs.image-tags }}
          platforms: linux/amd64,linux/arm64
          file: .docker/build.Dockerfile
          build-args: |
            COMPILER=${{matrix.compiler}}
